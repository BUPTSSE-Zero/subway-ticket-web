<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login Test</title>
        <script src="http://cdn.bootcss.com/jquery/2.2.0/jquery.min.js" type="text/javascript"/>
        <h:outputScript library="js" name="post_data.js"/>
    </h:head>
    <h:body>
        <form id="form" action="">
            Phone Number:
            <h:inputText id="phone_number"/>
            <br/>
            Captcha:
            <h:inputText id="captcha"/>
            <h:link value="Get Captcha" outcome="phonecaptcha_test.xhtml"/>
            <br/>
            New Password:
            <h:inputSecret id="new_password"/>
            <br/>
            <h:commandButton id="Login" type="button" value="Submit" onclick="postSubmit('${facesContext.externalContext.applicationContextPath}/mobileapi/ResetPasswordServlet')" />
        </form>
    </h:body>
</html>
