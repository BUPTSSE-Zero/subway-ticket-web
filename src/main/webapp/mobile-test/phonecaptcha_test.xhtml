<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Phone Captcha Test</title>
        <script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.2.0/jquery.min.js"/>
        <h:outputScript library="js" name="post_data.js"/>
    </h:head>

    <f:view>
        <form id="form" action="">
            Phone Number:
            <h:inputText id="phone_number"/>
            <br/>
            <h:commandButton type="button" value="Submit" onclick="postSubmit('${facesContext.externalContext.applicationContextPath}/mobileapi/PhoneCaptchaServlet')"/>
        </form>
    </f:view>
</html>
