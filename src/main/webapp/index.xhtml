<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>#{bundle.IndexPageTitle}</title>
    </h:head>

    <h:body>
        <ui:include src="header.xhtml"/>

        <h:form id="buttonform">
            <div>
                <p:link styleClass="waves-light waves-effect btn buyticket-button" outcome="buyticket"><i class="large left material-icons">shopping_cart</i>#{bundle.BuyTicket}</p:link>
            </div>
            <div>
                <p:link styleClass="waves-light waves-effect btn download-button" outcome="mobile-download"><i class="large left material-icons">get_app</i>#{bundle.MobileClientDownload}</p:link>
            </div>
        </h:form>

        <div id="login-panel" class="row card-panel white">
            <ui:include src="login-register.xhtml"/>
        </div>

        <ui:include src="footer.xhtml"/>
    </h:body>
</html>
