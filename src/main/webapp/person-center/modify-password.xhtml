<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/templates/person-center-template.xhtml">

    <ui:param name="itemAccountSecurityActive" value="#{'active'}"/>
    <ui:param name="itemModifyPasswordActive" value="#{'active'}"/>
    <ui:param name="personCenterContentTitle" value="#{bundle.ModifyPassword}"/>

    <ui:define name="person-center-content">
        <div class="row person-center-modify-password-panel">
            <h:form>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">vpn_key</i>
                        <p:password id="old_password" class="validate" required="true" value="#{userOperationBean.password}"
                                    requiredMessage="#{bundle.TipInputOldPassword}"/>
                        <label for="old_password">#{bundle.OldPassword}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">vpn_key</i>
                        <p:password id="new_password" class="validate" required="true" value="#{userOperationBean.newPassword}"
                                    requiredMessage="#{bundle.TipInputNewPassword}"
                                    match="repeat_new_password"
                                    validatorMessage="#{bundle.TipPasswordNotMatch}"/>
                        <label for="new_password">#{bundle.NewPassword}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">vpn_key</i>
                        <p:password id="repeat_new_password" class="validate"/>
                        <label for="repeat_new_password">#{bundle.RepeatNewPassword}</label>
                    </div>
                </div>
                <p:messages id="modify_password_message" autoUpdate="false" closable="true"/>
                <div class="fixed-action-btn">
                    <p:commandButton styleClass="btn-floating btn-large light-green waves-effect waves-light" type="submit" icon="ui-icon-done"
                                     actionListener="#{userOperationBean.modifyPassword}" update="modify_password_message"/>
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
